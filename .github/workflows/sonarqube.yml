name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libffi-dev libssl-dev \
          libxml2-dev libxslt1-dev zlib1g-dev libjpeg-dev libpq-dev \
          libdbus-1-dev libglib2.0-dev libcups2-dev libsystemd-dev \
          libcairo2-dev python3-dev pkg-config gettext

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: pytest --maxfail=1 --disable-warnings -q
